<link rel="stylesheet" href="../style/profile_style.css">
<section class= "grid-profile">
<div class="profile-page">
  <!-- User's basic info & action buttons -->
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">

          <div class="grid-infouser">

            <div class="profilepic">
              <img ng-src="{{::$ctrl.profile.image}}" class="user-img" />
            </div>
            <div class="info-user">
              <a ui-sref="app.settings"
                class="linkprofile btn btn-sm btn-outline-secondary action-btn"
                ng-show="$ctrl.isUser">
                <i class="fa fa-cog"></i> Edit Profile Settings
              </a>
              <br>
              <hr>
              <h2 ng-bind="::$ctrl.profile.username"></h2>
              <p ng-bind="::$ctrl.profile.bio"></p>
            </div>
        </div>

        </div>
      </div>
    </div>
  </div>

</div>

</section>
