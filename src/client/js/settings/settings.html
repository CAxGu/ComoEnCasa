  <link rel="stylesheet" href="../style/settings_style.css">
  <div class="settings-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">

          <h1 class="text-xs-center">Profile Settings</h1>
          <hr>
          <list-errors errors="$ctrl.errors"></list-errors>

          <form ng-submit="$ctrl.submitForm()">
            <fieldset ng-disabled="$ctrl.isSubmitting">

              
              <fieldset class="form-group">
                <label>Profile Pic: </label>
                <input class="form-control"
                  type="text"
                  placeholder="URL of profile picture"
                  ng-model="$ctrl.formData.image" />
              </fieldset>

              
              <fieldset class="form-group">
                <label>Username: </label>
                <input class="form-control form-control-lg"
                  type="text"
                  placeholder="Username"
                  ng-model="$ctrl.formData.username" />
              </fieldset>

                <fieldset class="form-group">
                    <label>New Password: </label>
                    <input class="form-control form-control-lg"
                      type="password"
                      placeholder="New Password"
                      ng-model="$ctrl.formData.password" />
                </fieldset>

                
                <fieldset class="form-group">
                    <label>Country: </label>
                    <select class="form-control form-control-lg"
                    ng-model="$ctrl.formData.country" 
                    >
                    <option ng-repeat="option in $ctrl.country" value={{option.pais}}>{{option.pais}}</option>
                    </select>
                </fieldset>

              <fieldset class="form-group">
                <label>Bio:</label>
                <textarea class="form-control form-control-lg"
                  rows="8"
                  placeholder="Short bio about you"
                  ng-model="$ctrl.formData.bio">
                </textarea>
              </fieldset>

              <button class="btn btn-lg btn-primary pull-xs-right"
                type="submit">
                Update Settings
              </button>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
