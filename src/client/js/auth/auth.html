<link rel="stylesheet" href="style/login_style.css">

    <section class="login-container">
<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="formlogin col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
      
        <list-errors errors="$ctrl.errors"></list-errors>

        <form ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                ng-model="$ctrl.formData.username" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="email"
                placeholder="Email"
                ng-model="$ctrl.formData.email" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Password"
                ng-model="$ctrl.formData.password" />
            </fieldset>

            <p class="text-xs-center">
                <a class="linklogin" ui-sref="app.login"
                  ng-show="$ctrl.authType === 'register'">
                  ¿Have an account?
                </a>
                <a class="linklogin" ui-sref="app.register"
                  ng-show="$ctrl.authType === 'login'">
                ¿Need an account?
                </a>
                <a class="linklogin" ui-sref="app.recover"
                  ng-show="$ctrl.authType === 'login'">
                  ¿Forgot your password?
                </a>
              </p>
            <br>
            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit"
              ng-bind="::$ctrl.title">
            </button>

          </fieldset>
        </form>
      </div>

    </div>
  </div>

</div>
</section>
